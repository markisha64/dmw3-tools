	"[name]Nohemon[name]Hey, you have both\nProminence and\nRaijin Fist![pause][clear]Hand them over to\nme. Don't worry, I\nwon't steal them.[pause][clear]Here I go!\nThis goes there and\nthat goes here..[pause][clear]Is this a micracle?\nSee for yourself,\nthe Supernova![pause][clear]There is no weapon\nstronger than this for\nKumamon.[pause][clear]So take good\ncare of it, alright?[pause]",
	"[name]Shadramon[name]Not even I can make\na weapon better\nthan Invincible.[pause][clear]This is without\na doubt the\nbest in the world![pause][clear]It makes you look like\na gangsta just by \nholding it! He he he![pause]",
	"[name]Shadramon[name]Yo! I remember you..\nYou're the one I made\nVaquish for![pause][clear]It's nice to know\nyou're still alive\nand kickin'!![pause]",
