	"[name]Taomon[name]Sometimes this type of\nmeditation is good for\nthe soul too.[pause][clear]I apologize for\nmy misbehavior.\nPlease take this.[pause][clear]It's Renamon DDNA,\nextracted from my\nown DDNA.[pause][clear]Take this to Piccolomon\nor Dr. Osomatsu.\nYou will find Renamon[pause][clear]at the Digimon\nExchange in the\nlounge.[pause][clear]Work hard and raise him\ninto a great Renamon.\nI wish you the best.[pause]",
	"[name]HolyAngemon[name]Now, go and see\nDr. Osomastu or\nPiccolomon. You[pause][clear]will find Patamon at\nthe Digimon Exchnge\nin the lounge.[pause]",
	"[name]HolyAnglemon[name]..Oh? You must be\n[player_name2]! I've heard\nall the stories.[pause][clear]I'd like to see just\nhow strong you are.\nShall we have a fight?[pause]",
	"[name]HolyAngemon[name]Okay, let's begin\nthe battle. Are\nyou ready to go?[pause]",
	"[name]HolyAngemon[name]Whew, the rumors\nabout you are true. \nYou really are tough![pause][clear]As a token of my\nappreciation for \nfighting me, take[pause][clear]this Patamon DDNA,\nextracted from my\nown DDNA. Take it[pause][clear]to Dr. Osomatsu or\nPiccolomon, and you\nwill find Patamon at[pause][clear]the Digimon Exchange\nin the lounge.\nGood luck, I am[pause][clear]rooting for you!\nMay you achieve \ngreat things ahead![pause]",
	"[name]Kyukimon[name]Go to Dr. Osomatsu\nor Piccolo. You'll be\nable to use Kotemon[pause][clear]at the Digimon\nExchange![pause]",
