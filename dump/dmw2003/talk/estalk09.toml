	"[name]Yashamon[name]That blade you have,\nthat is the Fujin\nBlade, is it not?[pause][clear]Now, hand over the\nMasamune to me..[pause][clear]...My strong soul,\ndwell in these\ntwo swords![pause][clear]Hold this. This is \nMuramasa, the \nmightiest katana[pause][clear]in the world! Even I \ncan't make a katana\nbetter than this..[pause][clear]Strive to raise mighty\nwarriors worthy of \nthis great katana.[pause]",
	"[name]Sajitarimon[name]You meet me again,\nand have with you\nPunishment I see.[pause][clear]Punishment is\nthe mightiest gun\nin the whole world![pause][clear]Perhaps you are\nthe luckiest tamer\nin existance![pause]",
	"[name]Sajitarimon[name]Yo! I'm Sajitarimon!\nWe've met once\nbefore!![pause][clear]You are one\nlucky person to\nmeet me twice![pause]",
