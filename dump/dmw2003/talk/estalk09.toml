	"[name]Shadramon[name]You brought both\nDestruction and\nBurial Fang![pause][clear]Let me see..\nLet's put them\ntogether..[pause][clear]Check it out! Looks\ncool, eh? This is\nInvincible![pause][clear]This is the best\nweapon in the world,\nno lies![pause][clear]Even I can't make a\nweapon better than\nInvincible![pause][clear]Now you're the\nbaddest of all bad \nboys! he he he!![pause]",
	"[name]Kongoumon[name]Eternally is\nreally, really good![pause][clear]For Patamons and\nRenamons, this is\nby far the best![pause]",
	"[name]Kongoumon[name]Shaka shaka!\nI'm Kongoumon.\nWe meet again![pause]",
	"[name]Kongoumon[name]You know what, I\ncan make something\nreally good now.[pause][clear]But this time I need\nMillenium Rod. If\nyou can, bring[pause][clear]it to me, I'll\nsurprise you with\nsomething great![pause]",
	"[name]Kongoumon[name]You...you have the\nMillenium Rod.[pause][clear]Give it to me with\nImmaculacy.\nLet me take a look..[pause][clear]Hold on a minute.\nShaka shaka! \nShaka shaka![pause][clear]Here you go, \nEternally! This is the\nstrongest weapon for[pause][clear]Patamons and \nRenamons.[pause][clear]Man, I am so \njealous of you!\nI mean, really![pause]",
