	"[name]Sajitarimon[name]Hey, you have the\nSuijin Cannon![pause][clear]Let me borrow that\nalong with\nJudgement.[pause][clear]..Hm.. Haaaaa!\nHi-yaaaa! Ya!![pause][clear]Now, observe\nclosely. This is\nPunishment![pause][clear]This is without a\ndoubt the best in the\nworld! Even I can't[pause][clear]make anything better!\nYou're lucky to own\nthis! Super lucky![pause][clear]Keep up the good\nwork! Ha ha ha![pause]",
	"[name]Nohemon[name]How do you like it,\nisn't the Supernova\ngreat?[pause][clear]There is no weapon\nstronger that this for\nKumamon.[pause][clear]So please take a good\ncare of it, alright?[pause]",
