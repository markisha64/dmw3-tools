	"[name]Sajitarimon[name]Wow, you have both\nLaser Cannon and\nJustify![pause][clear]Alright then, give\nthem to me for a\nbit..[pause][clear]Hmm.. Haa!!\nHi-ya..!![pause][clear]Now, check this\nout! This is\nJudgement![pause][clear]You're so lucky to\nown this!\nHa ha ha!![pause]",
	"[name]Siihomon[name]What? You don't\nhave to thank\nme! [pause][clear]Men are so\nsentimental! \nHo ho![pause]",
