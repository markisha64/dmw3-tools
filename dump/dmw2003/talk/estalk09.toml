	"[name]Siihomon[name]Hey, buddy! You\nhave both Tempest\nArm and Zodiac![pause][clear]Then give them to\nme for a sec![pause][clear]Ho ho..! Good\nmaterials allow me\nto do good work![pause][clear]..and here it is,\nmeet \nProminence![pause][clear]This isn't an\nordinary weapon!\nDon't forget that![pause]",
