	"[name]Piledrimon[name]Whew, that was\ncertainly fun!\nGood battle, hey?[pause][clear]As I promised,\nI will give you an\nitem. Here.[pause][clear]It's Veemon DDNA,\nextracted from my\nown DDNA![pause][clear]If you take this to\nDr. Osomatsu or\nPiccolomon..[pause][clear]You will find Veemon at\nthe Digimon Exchange\nin the lounge![pause][clear]Train him hard and\nraise him into a tough\nVeemon![pause]",
